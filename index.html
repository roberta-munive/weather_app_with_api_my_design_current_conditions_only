<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200;0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;0,6..72,700;0,6..72,800;1,6..72,200;1,6..72,300;1,6..72,400;1,6..72,500;1,6..72,600;1,6..72,700;1,6..72,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />

    <!-- Add Bootstrap CSS   -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" /> -->
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Watch</title>
  </head>
  <body>
    <div class="app-container">
      <div class="card weather-watch-card-body">
        <!-- search section -->

        <form class="search-bar input-group" id="search-bar">
          <input
            type="search"
            name="search-bar-input"
            class="search-bar-input"
            id="search-bar-input"
            placeholder="Enter a city"
            required />
          <button type="submit" class="search-btn" id="search-btn">
            Search
          </button>
        </form>
        <hr />
        <!-- current conditions section -->

        <div class="current-conditions">
          <div class="current-conditions-left-side">
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-date-time">
              <span id="current-day-of-week">Tuesday</span>,
              <span id="current-date">October 24</span>,
              <span id="current-time">6:53pm</span>
            </p>
            <img
              class="current-conditions-icon"
              id="current-conditions-icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" />
            <p
              class="current-conditions-description"
              id="current-conditions-description">
              Partly cloudy
            </p>
            <p class="current-wind-speed">
              Wind: <span id="current-wind-speed">13 mph</span>
            </p>
          </div>
          <div class="current-conditions-right-side">
            <span class="current-temperature" id="current-temperature">19</span
            ><span class="degree-unit">°F</span>
            <p class="current-feels-like-temperature">
              Feels like: <span id="current-feels-like-temperature">85°</span>
            </p>
          </div>
        </div>
        <hr />

        <!-- forecast section  -->

        <!-- footer section -->

        <footer>
          Coded by
          <a href="https://github.com/roberta-munive" target="_blank"
            >Roberta</a
          >
          on
          <a
            href="https://github.com/roberta-munive/weather_app_with_api_my_design"
            target="_blank"
            >GitHub</a
          >
          and
          <a href="https://dazzling-cactus-738775.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
    </div>
    <!-- Add Custom JS -->
    <script src="src/index.js"></script>
  </body>
</html>
